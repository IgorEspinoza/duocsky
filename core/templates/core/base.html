<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


  <!-- Bootstrap CSS -->

  {% load static %}

  

  <link rel="stylesheet" href=" https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css " integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  
  <link rel="stylesheet" href="{% static 'core/css/estilos.css' %}">

  {% block css %}

  {% endblock %}

  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;600&display=swap" rel="stylesheet">

  <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" href="{% static 'core/imagenes/logo.png' %}" />

  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">





  <title>DUOC SKY</title>
</head>

<body>

  <div class="contenedor">
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="{% url 'home' %}"><img src="{% static 'core/imagenes/logo.png' %}" class="logoCompaÃ±ia" alt="logo"></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'formulario' %}" id="cuenta">Registrarse</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'nosotros' %}" id="contactos">Nosotros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://www.facebook.com/"><img id="face" src="{% static 'core/imagenes/facebook.svg' %}"></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="http://instagram.com/"><img id="insta" src="{% static 'core/imagenes/instagram.svg' %}"></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://twitter.com/?lang=es"><img id="twit" src="{% static 'core/imagenes/twitter.svg' %}"></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div id="principal">
        <br>

        {% block contenido %}

        {% endblock %}
        
    </div>
        <footer>
          <div class="card text-center">
            <div class="card-header">
              MAS INFORMACION
            </div>
            <div class="card-body">
              <h5 class="card-title">Visita tu portal DUOC UC</h5>
    
              <a href="https://experienciavivo.duoc.cl/" class="btn btn-primary">PORTAL VIVO DUOC</a>
            </div>
            <div class="card-footer text-muted">
              www.DUOCSKY.cl
            </div>
          </div>
        </footer>
    
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script> AOS.init(); </script>
</body>

</html>
